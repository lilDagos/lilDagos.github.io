<!DOCTYPE html>
<html>
<head>
<title>ESERCITAZIONE LAB</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<script language="JavaScript">
//<!--
function reset() {
    for (let i = 0; i < 9; i++) {
        document.getElementById(i).src='vuoto.jpg'
    } 
}
//-->
</script>
<style>
    table, th, td {
        border: 2px solid;
    }
</style>
</head>
<body>
    <table>
        <tr>
          <td><img id="0" src="vuoto.jpg" onclick="document.getElementById('0').src='9.jpg'"></td>
          <th><img id="1" src="vuoto.jpg" onclick="document.getElementById('1').src='8.jpg'"></th>
          <th><img id="2" src="vuoto.jpg" onclick="document.getElementById('2').src='7.jpg'"></th>
        </tr>
        <tr>
            <th><img id="3" src="vuoto.jpg" onclick="document.getElementById('3').src='6.jpg'"></th>
            <th><img id="4" src="vuoto.jpg" onclick="document.getElementById('4').src='5.jpg'"></th>
            <th><img id="5" src="vuoto.jpg" onclick="document.getElementById('5').src='4.jpg'"></th>
        </tr>
        <tr>
            <th><img id="6" src="vuoto.jpg" onclick="document.getElementById('6').src='3.jpg'"></th>
            <th><img id="7" src="vuoto.jpg" onclick="document.getElementById('7').src='2.jpg'"></th>
            <th><img id="8" src="vuoto.jpg" onclick="document.getElementById('8').src='1.jpg'"></th>
        </tr>
      </table> 
      <button id="0" src="vuoto.jpg" onclick="reset()">reset image</button>
</body>
</html>
